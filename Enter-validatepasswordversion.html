<!DOCTYPE html>
<html>
<head>
    <title>Centered Text</title>
    <style>
        /* Set the background color of the body to black */
        body {
            background-color: black;
        }
        
        /* Center the text vertically and horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: none; /* Hide the container by default */
        }
        
        /* Style the text */
        .text {
            color: lime; /* Set the text color to lime */
            font-family: monospace; /* Use a monospace font */
            font-size: 2rem; /* Set the font size */
        }
        
        /* Style the "Access Granted" sign */
        .access-granted {
            display: none; /* Hide the element by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: none;
            border: 2px solid green;
            color: lime;
            padding: 20px;
            font-family: monospace;
            font-size: 2rem;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            You cracked the code
        </div>
    </div>
    
    <div class="access-granted" id="access-granted">
        Access Granted
    </div>

    <script>
        var accessGranted = document.getElementById('access-granted');
        var mainContent = document.querySelector('.container');

        accessGranted.style.display = 'block'; // Show the "Access Granted" sign

        setTimeout(function() {
            accessGranted.style.display = 'none'; // Hide the "Access Granted" sign

            mainContent.style.display = 'flex'; // Show the main content
            mainContent.style.justifyContent = 'center'; // Center the main content horizontally
            mainContent.style.alignItems = 'center'; // Center the main content vertically
        }, 2000);
    </script>
</body>
</html>
